<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="cookie consent" />
    <meta
      name="keyword"
      content="ROADMAP, HTML, CSS, Cookie Consent, JAVASCRIPT"
    />
    <meta name="author" content="Emran" />
    <title>Cookie consent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Welcome to Frontend Developer Emran</h1>
    <section class="container cookies active">
      <div class="wrapper">
        <div class="cookie">
          <span class="i">🍪</span>
          <button class="close-btn">&times;</button>
        </div>

        <div class="message">
          <p>We use cookies to improve your user experience.</p>
        </div>
        <button class="btn close-btn">I like Cookies</button>
      </div>
    </section>
    <div class="overlay"></div>
    <script src="./script.js"></script>
  </body>
</html>
